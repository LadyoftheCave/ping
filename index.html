<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <section>
      <header>
        <img id="logo" src="images/logo.svg" alt="ping logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </header>
      <form action="">
        <div class="valid_checker">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address.."
          /><br />
          <p class="valid_email"></p>
        </div>
        <button type="submit">Notify me!</button>
      </form>
      <img
        id="dashboard"
        src="images/illustration-dashboard.png"
        alt="ping dashboard"
      />

      <footer>
        <div class="social_container">
          <div class="social_media">
            <img src="images/facebook-svgrepo-com.svg" alt="" />
          </div>
          <div class="social_media">
            <img src="images/twitter-3-svgrepo-com.svg" alt="" />
          </div>
          <div class="social_media">
            <img src="images/instagram-167-svgrepo-com.svg" alt="" />
          </div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </section>
    <script src="app.js"></script>
  </body>
</html>
